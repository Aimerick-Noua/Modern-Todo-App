<div class="bg-gray-700 mt-4 p-4 relative text-gray-300 rounded-md container mx-auto h-[100px]"
    [class]="task.isCompleted ? 'bg-slate-900 text-gray-500' :'' ">
    <div class="container  mx-auto ">
        @if(toggleDetails()){
        <button class="float-end" (click)="onToggleTaskDetails()">
            <img src="up.svg" alt="">
        </button>
        }@else {
        <button class="float-end" (click)="onToggleTaskDetails()">
            <img src="down.svg" alt="">
        </button>
        }
        <div class="w-[40px] p-0 md:mt-4 gap-4 float-end flex flex-col " [class]="toggleDetails()? 'flex-col gap-4 mt-4 items-center':''">

            <button (click)="onDelete()" >
                <img src="delete.svg" >
            </button>
            <button (click)="onEdit()" >
                <img src="PencilAlt.svg" alt="" >
            </button>
        </div>

        <div class="flex justify-between gap-4 items-start " [class.gap-1]="toggleDetails()">


            <label class="custom-checkbox w-[1/3]">
                <input name="dummy" type="checkbox" [checked]="task.isCompleted" (click)="markedCompleted()">
                <span class="checkmark"></span>
            </label>
            <div class="w-[450px] ">
                <h2 class="text-xl " [class.line-through]="task.isCompleted">{{task.title}}</h2>
                @if (toggleDetails()) {
                    <div class="">
                        <span class="text-md text-gray-400 w-14 " [class.line-through]="task.isCompleted">
                            {{task.description}}
                        </span>
                    </div>
                
                }

            </div>
            <div class="md:flex hidden w-[150px]" [class]="toggleDetails()? 'flex-col gap-4 mt-4 items-center':''">
                <p class="text-sm hidden md:block">{{task.dueDate | date}}</p>
                <p class="text-sm hidden md:block">‚è∞{{task.dueDate | date:'hh:mm'}}</p>
            </div>

            
        </div>
    </div>
